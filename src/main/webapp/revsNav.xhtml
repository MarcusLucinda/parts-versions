<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<h:outputStylesheet name="css/primeflex.css" />
</h:head>


<h:body>

	<f:metadata>
		<f:viewParam name="partId" value="#{RevisionBean.partId}"></f:viewParam>
		<f:event type="preRenderView" listener="#{RevisionBean.listAll()}" />
	</f:metadata>
	<h:form>
		<div class="card">
			<div class="p-formgroup-inline">
				<div class="p-field">
					<p:outputLabel for="revision" styleClass="ui-sr-only"
						value="Revision" />
					<p:inputText value="#{RevisionBean.rev.revision}" id="revision"
						placeholder="Revision" />
				</div>
				<div class="p-field">
					<p:outputLabel for="price" styleClass="ui-sr-only" value="Price" />
					<p:inputText value="#{RevisionBean.rev.price}" id="price"
						placeholder="Price" />
				</div>
				<div class="p-field">
					<p:outputLabel for="date" styleClass="ui-sr-only" value="Date" />
					<p:calendar id="date" value="#{RevisionBean.rev.date}"
						pattern="dd/MM/yyyy" mask="true" placeholder="Date">
						<f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
					</p:calendar>
				</div>
				
			</div>
			<div class="ui-fluid p-formgrid p-grid">
			<div class="p-field p-col-12">
					<p:outputLabel for="description" styleClass="ui-sr-only" value="description" />
					<p:inputTextarea value="#{RevisionBean.rev.description}" id="description" rows="4" 
					placeholder="Description" />
				</div>
				</div>
				<p:commandButton value="Add" action="#{RevisionBean.add()}" />
		</div>
	</h:form>
	<br />
	<h:form>
		<p:dataTable id="revs" widgetVar="dtRevs" var="rev"
			value="#{RevisionBean.revs}" reflow="true"
			styleClass="products-table" rowKey="#{rev.revision}" paginator="true"
			rows="10" paginatorPosition="bottom" allowUnsorting="true"
			sortMode="single">
			<f:facet name="header">
				<div class="products-table-header">
					<span style="font-weight: bold">Revisions</span>
				</div>
			</f:facet>
			<p:column headerText="Revision" sortBy="#{rev.revision}"
				filterBy="#{rev.revision}">
				<h:outputText value="#{rev.revision}" />
			</p:column>
			<p:column headerText="Description" sortBy="#{rev.description}"
				filterBy="#{rev.description}">
				<h:outputText value="#{rev.description}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
