<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<h:outputStylesheet name="css/primeflex.css" />
</h:head>
<f:metadata>

</f:metadata>

<h:body>

	<h:form>
		<div class="card">
			<div class="p-formgroup-inline">
				<div class="p-field">
					<p:outputLabel for="startDate" styleClass="ui-sr-only"
						value="Start Date" />
					<p:calendar id="startDate" value='#{IncomeBean.startDate}'
						pattern="dd/MM/yyyy" mask="true" placeholder="Start Date">
						<f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
					</p:calendar>
				</div>
				<div class="p-field">
					<p:outputLabel for="endDate" styleClass="ui-sr-only"
						value="End Date" />
					<p:calendar id="endDate" value="#{IncomeBean.endDate}"
						pattern="dd/MM/yyyy" mask="true" placeholder="End Date">
						<f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
					</p:calendar>
				</div>
				<p:commandButton action="#{IncomeBean.selectDates()}" value="Search" />
			</div>
		</div>
	</h:form>

	<h:form>
		<p:dataTable var="rev" value="#{IncomeBean.revs}"
			allowUnsorting="true" sortMode="single">
			<p:column sortBy="#{rev.part.name}" headerText="Part">
				<h:outputText value="#{rev.part.name}" />
			</p:column>
			<p:column sortBy="#{rev.revision}" headerText="Revision" sortOrder="asc">
				<h:outputText value="#{rev.revision}" />
			</p:column>
			<p:column sortBy="#{rev.date}" headerText="Date"
				sortOrder="asc">
				<h:outputText value="#{rev.date}">
					<f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>
			<p:column sortBy="#{rev.price}" headerText="Income" sortOrder="asc">
				<h:outputText value="#{rev.price}" />
			</p:column>
			
			<p:columnGroup type="footer">
                <p:row>
                    <p:column colspan="3" style="text-align:right" footerText="Total:"/>
                    <p:column style="text-align:left" footerText="R$ #{IncomeBean.total}"/>
                </p:row>
            </p:columnGroup>
			
		</p:dataTable>
	</h:form>
</h:body>
</html>
